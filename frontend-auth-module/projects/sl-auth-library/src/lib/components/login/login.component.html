
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="header">
    <div class="head-arrow">
        <mat-icon>keyboard_backspace</mat-icon>
    </div>
    <div class="button-row">
        <a mat-button href="https://www.google.com/" target="_blank">signup</a>
      </div>
</div>
<div class="main">
    <div class="heading">
        <h1>Login to Mentor<span class="colour">ED</span></h1>
    </div>
    <form class="form">
        <mat-form-field  class="example-full-width" floatLabel="always" required>
          <input matInput type="email" placeholder="Email" [(ngModel)] = "loginobj.email">
          <!-- @if (email.invalid) {
            <mat-error>Please enter registered email ID</mat-error>
          } -->
        </mat-form-field>
        <mat-form-field class="full-width" floatLabel="always" required>
            <input matInput type="password" placeholder="Password" [(ngModel)] = "loginobj.password">
            <mat-error>Enter password</mat-error>
        </mat-form-field>
        <div class="button">
            <button (click)="onlogin()" mat-flat-button color="warn" class="">Login</button>
            <a mat-flat-button href="https://www.google.com/" target="_blank"></a>
        </div>
        <div class="forgot">
            <a href="#">Forgot Password ?</a>
        </div>
    </form> 
</div>
