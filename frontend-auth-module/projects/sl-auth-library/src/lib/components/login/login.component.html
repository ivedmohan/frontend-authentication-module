
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="header">
    <div class="head-arrow">
        <mat-icon>keyboard_backspace</mat-icon>
    </div>
    <div class="button-row">
        <a mat-button href="https://www.google.com/" target="_blank">signup</a>
      </div>
</div>
<div class="main">
    <div class="heading">
        <h1>Login to Mentor<span class="colour">ED</span></h1>
    </div>
    <form class="form">
        <mat-form-field  class="example-full-width" required floatLabel="always">
            <mat-label>Email</mat-label>
          <input matInput type="email" required name="EmailId">
        </mat-form-field>
        <mat-form-field class="full-width" required floatLabel="always">
            <mat-label>Password</mat-label>
            <input matInput type="password" required name="Password">
        </mat-form-field>
        <div class="button">
            <button type="submit"  class="login-button">Login</button>
            <a mat-flat-button href="https://www.google.com/" target="_blank"></a>
        </div>
        <div class="forgot">
            <a href="#" class="brown">Forgot Password ?</a>
        </div>
    </form> 

    <div class="additional-info">
        Having trouble in logging in/signing up? Write to us at support.shikshalokam.org
    </div>
    
    <div class="terms">
        By continuing, you agree to accept our
        <a class="blue">Privacy Policy</a> &
        <a class="blue">Terms of Service</a>
    </div>
</div>
